version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: multisite-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-multisite}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-multisite123}
      POSTGRES_DB: ${POSTGRES_DB:-multisite_cms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-multisite}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # CMS Application (Development)
  cms:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: multisite-cms
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-multisite}:${POSTGRES_PASSWORD:-multisite123}@db:5432/${POSTGRES_DB:-multisite_cms}?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      AWS_REGION: ${AWS_REGION:-eu-central-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-}
      CLOUDFRONT_DISTRIBUTION_ID: ${CLOUDFRONT_DISTRIBUTION_ID:-}
      BUILD_WEBHOOK_URL: ${BUILD_WEBHOOK_URL:-}
      BUILD_WEBHOOK_SECRET: ${BUILD_WEBHOOK_SECRET:-}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma db push && npm run dev"

volumes:
  postgres_data:
